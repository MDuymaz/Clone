name: Master Workflow

on:
  workflow_dispatch:  # Manuel olarak çalıştırma desteği
  schedule:
    - cron: "0 */6 * * *"  # İsteğe bağlı, 6 saatte bir çalıştır

jobs:
  run-workflows:
    runs-on: ubuntu-latest

    steps:
      - name: 🟢 Ana Domain Workflow'u Tetikle
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -d '{"ref": "main"}' \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/ana-domain.yml/dispatches
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: ⏳ Base URL Workflow'unun Bitmesini Bekle
        run: sleep 120  # 2 dakika bekletme (isteğe bağlı)

      - name: 🟢 Base URL Workflow'u Tetikle
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -d '{"ref": "main"}' \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/base-url.yml/dispatches

      - name: ⏳ Data Workflow'unun Bitmesini Bekle
        run: sleep 120

      - name: 🟢 Data Workflow'u Tetikle
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -d '{"ref": "main"}' \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/data.yml/dispatches

      - name: ⏳ Mac Verisi Workflow'unun Bitmesini Bekle
        run: sleep 120

      - name: 🟢 Mac Verisi Workflow'u Tetikle
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -d '{"ref": "main"}' \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/mac-verisi.yml/dispatches

      - name: ⏳ M3U Generator Workflow'unun Bitmesini Bekle
        run: sleep 120

      - name: 🟢 M3U Generator Workflow'u Tetikle
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -d '{"ref": "main"}' \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/m3u-generator.yml/dispatches
